<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Blog Entry</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/index.css" />
</head>
<body>
<section class ="container">
    <nav class="nav">
        <a href="./blog.html">Blog Page</a> 
    </nav>
    
    
    
    <div class="row toggle">
            <div class="col">
                <p>Light Mode</p>
            </div>
            <label class = "switch col">
                <input type="checkbox" id="themeToggle">
                <span class="slider round"></span>
            </label>
            <div class ="col">
                <p>Dark Mode</p>
            </div>
    </div>
    <h1>This is the Blog Entry Page</h1>
    <section class = "blogContainer" id = "blogBody">
        <section name = "icon" class = "icon">
        </section>
        <section class id = "blogForm">
            
            <label for="blogTitle">Blog Title</label>
            <input type ="text" id="blogTitle" placeholder="Enter Title Here"/>
            <form id="blogInput">
                <textarea id ="blogText" name ="blogEntry" placeholder="How are you feeling?"></textarea>
            </form>
            <button id ="submitButton" class ="btn">Submit</button>
        </section>
    </section>
    <a href="https://www.flaticon.com/free-icons/mode" title="mode icons">Mode icons created by adriansyah - Flaticon</a>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>
</html>
